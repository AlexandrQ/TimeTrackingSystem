
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">



<html xmlns="http://www.w3.org/1999/xhtml"	
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    >
 
	<h:head>
		<title>My Activity</title>
		<style>
			.ui-datepicker td {
				/*background-color: #dd1193;			*/	
				/* font-size: 100%; */
				width: 80px;
				height: 35px;
			}
			.testMarkDay {
				background-color: #00ffff;
			}			
		</style>
		
		<script type="text/javascript">
			function testMarkDaysFunc(date) {      				      				
      				if(date.toString().includes("Wed")) { 
      					//document.getElementById("targetLabel1").innerHTML = " newDate =  " + new Date(2018, 4, 23).getTime() + "   " + new Date(2018, 4, 23);  
      					//document.getElementById("targetLabel2").innerHTML += "CalendarDate = " + date.getTime() + "    " + date + '\n';      					
        				return [true, 'testMarkDay'];
      				} else {
      					return [true, '']
      				}			
  			}
    	</script>
		
	</h:head>
	 
	<h:body>
	
		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />  		 
	 
	 	<div><h:outputLabel value="Welcome to Hide Page!" /> </div>	   
	   
	   
	   
	   <div><h:outputLabel value="Hidden label on hidden page! Only for admin :)" rendered="#{mainBean.user.login == 'admin'}"/></div>
		
			 <table style="width:100%; border-style: solid; border-width: 1px; font-size: 10px;">
				  <tr >
				    <th colspan="2" style="border-style: solid; border-width: 1px;">
						<p:tabMenu activeIndex="0">
							<p:menuitem value="My Activity" url="myActivity.xhtml">
								<f:param name="i" value="0" />
							</p:menuitem>
							<p:menuitem value="My Vacations" url="myVacations.xhtml">
								<f:param name="i" value="1" />
							</p:menuitem>			
						</p:tabMenu>
					</th>				    
				  </tr>
				  <tr>
				    <td style="border-style: solid; border-width: 1px;">BBB</td>
				    <td rowspan="2" style="border-style: solid; border-width: 1px; width: 70px;  vertical-align: top;">
						<h:form>
				   			<p:calendar id="event" value="#{calendarBean.date1}" mode="inline"  beforeShowDay="testMarkDaysFunc" >
				   				<p:ajax event="dateSelect" listener="#{mainBean.onDateSelect}" update="activityTable" />
				   			</p:calendar>
	   					</h:form>
					</td>				    
				  </tr>
				  <tr>
				    <td style="border-style: solid; width: 85%; border-width: 1px;">
				    	<p:dataTable id="activityTable" var="activity" value="#{mainBean.activitiesList}"  >
							<p:column headerText="Date">	
								<h:outputText value="#{activity.date}" />		               				
							</p:column>
							<p:column headerText="Activity type">	
								<h:outputText value="#{activity.type}" />
							</p:column>
							<p:column headerText="Proportion">
								<h:outputText value="#{activity.proportion}" />	 						
							</p:column>
							<p:column headerText="Project">
								<h:outputText value="#{activity.project}" />	 						
							</p:column>	 	
							<p:column headerText="Task Group">
								<h:outputText value="#{activity.taskGroup}" />	 						
							</p:column>	
							<p:column headerText="Task">
								<h:outputText value="#{activity.task}" />	 						
							</p:column>	
							<p:column headerText="Comment">
								<h:outputText value="#{activity.comment}" />	 						
							</p:column>	
							<p:column headerText="%" style="width: 20px;">
								<h:outputText value="#{activity.percentage}" />	 						
							</p:column>	
							<p:column headerText="Status">
								<h:outputText value="#{activity.status}" />	 						
							</p:column>		
							<p:column headerText="Approve btn">
								<h:outputText value="Approve btn" />	 						
							</p:column>
						</p:dataTable>
				    </td>				    				    
				  </tr>
				  <tr>
				    <td style="border-style: solid; border-width: 1px;">SSS</td>
				    <td style="border-style: solid; border-width: 1px;">DDD</td>				    				    
				  </tr>
				  <tr>
				    <td style="border-style: solid; border-width: 1px;">QQQ</td>
				    <td style="border-style: solid; border-width: 1px;">RRR</td>				    				    
				  </tr>
			</table> 
			
			
			
		
	   	
	   
	   <div><h:outputLabel id="targetLabel1" value="===" /></div>
	   <div><h:outputLabel id="targetLabel2" value="===" /></div>
	    
	   
	   
	</h:body>
     
</html>
