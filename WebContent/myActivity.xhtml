
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">



<html xmlns="http://www.w3.org/1999/xhtml"	
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    >
 
	<h:head>
		<title>My Activity</title>
		<style>
			.ui-datepicker td {
				/*background-color: #dd1193;			*/	
				/* font-size: 100%; */
				width: 10;
				height: 50;
			}
			.testMarkDay {
				background-color: #00ffff;
			}
			.ui-panelgrid .ui-panelgrid-cell {
    			border: none !important;
			}
		</style>
		
		<script type="text/javascript">
			function testMarkDaysFunc(date) {      				      				
      				if(date.toString().includes("Wed")) { 
      					//document.getElementById("targetLabel1").innerHTML = " newDate =  " + new Date(2018, 4, 23).getTime() + "   " + new Date(2018, 4, 23);  
      					document.getElementById("targetLabel2").innerHTML += "CalendarDate = " + date.getTime() + "    " + date + '\n';      					
        				return [true, 'testMarkDay'];
      				} else {
      					return [true, '']
      				}			
  			}
    	</script>
		
	</h:head>
	 
	<h:body>
	
		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />  		 
	 
	 	<div><h:outputLabel value="Welcome to Hide Page!" /> </div>	   
	   
	   <div><h:outputLabel value="#{mainBean.user.login}" /></div>
	   
	   <div><h:outputLabel value="Hidden label on hidden page! Only for admin :)" rendered="#{mainBean.user.login == 'admin'}"/></div>
	   
	   <p:panelGrid columns="2">
	   		
	   		<p:dataTable var="activity" value="#{mainBean.activitiesList}"  >          		         		
	          	
	          		<f:facet name="header">
	            		MyTable
	       			</f:facet>
	          		
					<p:column headerText="Date">	
						<h:outputText value="#{activity.date}" />		               				
					</p:column>
					<p:column headerText="Activity type">	
						<h:outputText value="#{activity.type}" />
					</p:column>
					<p:column headerText="Proportion">
						<h:outputText value="#{activity.proportion}" />	 						
					</p:column>
					<p:column headerText="Project">
						<h:outputText value="#{activity.project}" />	 						
					</p:column>	 	
					<p:column headerText="Task Group">
						<h:outputText value="#{activity.taskGroup}" />	 						
					</p:column>	
					<p:column headerText="Task">
						<h:outputText value="#{activity.task}" />	 						
					</p:column>	
					<p:column headerText="Comment">
						<h:outputText value="#{activity.comment}" />	 						
					</p:column>	
					<p:column headerText="%">
						<h:outputText value="#{activity.percentage}" />	 						
					</p:column>	
					<p:column headerText="Status">
						<h:outputText value="#{activity.status}" />	 						
					</p:column>		
					<p:column headerText="Button for approve here">
						<h:outputText value="Button for approve here" />	 						
					</p:column>										
							
			</p:dataTable>
	   		
	   		<h:form>
	   			<p:calendar widgetVar="inlineCalendarW" id="event" value="#{calendarBean.date1}" mode="inline"  beforeShowDay="testMarkDaysFunc">
	   				<p:ajax event="dateSelect" listener="#{calendarBean.onDateSelect}" update="growl" />
	   			</p:calendar>
	   		</h:form>
	   </p:panelGrid>
	   
	   
	   	
	   
	   <div><h:outputLabel id="targetLabel1" value="===" /></div>
	   <div><h:outputLabel id="targetLabel2" value="===" /></div>
	   <div><h:outputLabel id="targetLabel3" value="===" /></div>
	   
	   
	</h:body>
     
</html>
